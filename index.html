<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Photo Album Clean</title>

<link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --w:min(92vw,560px);
  --h:min(78vh,720px);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:Hind,sans-serif;
  background:#2b1b0f;
}

/* controls */
.topbar{
  position:fixed;
  top:15px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
}
.pill{
  background:rgba(0,0,0,.4);
  padding:10px 15px;
  border-radius:50px;
}
button{
  padding:8px 15px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:bold;
}

/* viewer */
.viewer{
  width:var(--w);
  height:var(--h);
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* image */
.viewer img{
  width:100%;
  height:100%;
  object-fit:contain;
  transition:opacity .35s ease;
}

.fadeout{opacity:0}
.fadein{opacity:1}

.hint{
  position:fixed;
  bottom:20px;
  color:white;
}
</style>
</head>

<body>

<div class="topbar">
<div class="pill">
<button id="prevBtn">⬅ Prev</button>
<button id="nextBtn">Next ➡</button>
</div>
</div>

<div class="viewer" id="viewer">
<img id="photo">
</div>

<div class="hint">Swipe / Drag left-right</div>

<script>
/* photos */
const photos=[
"a.jpg",
"b.jpg",
"c.jpg",
"n.jpg",
"m.jpg",
"e.jpg",
"f.jpg",
"g.jpg"
];

let index=0;
const img=document.getElementById("photo");

/* load first */
img.src=photos[index];

/* change photo clean */
function showPhoto(newIndex){
  if(newIndex<0||newIndex>=photos.length) return;

  img.classList.add("fadeout");

  setTimeout(()=>{
    index=newIndex;
    img.src=photos[index];
    img.classList.remove("fadeout");
  },200);
}

function next(){showPhoto(index+1)}
function prev(){showPhoto(index-1)}

nextBtn.onclick=next;
prevBtn.onclick=prev;

/* swipe / drag */
let startX=0;
let dragging=false;
const THRESHOLD=60;

viewer.addEventListener("pointerdown",e=>{
  dragging=true;
  startX=e.clientX;
});

viewer.addEventListener("pointerup",e=>{
  if(!dragging) return;
  dragging=false;

  const dx=e.clientX-startX;

  if(dx<-THRESHOLD) next();
  if(dx>THRESHOLD) prev();
});
</script>

</body>
</html>
