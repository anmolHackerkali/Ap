<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Single Page Photo Album</title>

<link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --w: min(92vw, 560px);
  --h: min(78vh, 720px);
  --radius: 18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:"Hind", sans-serif;
  overflow:hidden;
  background:#2b1b0f;
}

/* controls */
.topbar{
  position:fixed;
  top:15px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
}

.pill{
  background:rgba(0,0,0,.4);
  padding:10px 15px;
  border-radius:50px;
}

button{
  padding:8px 15px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:bold;
}

/* stage */
.stage{
  width:var(--w);
  height:var(--h);
  perspective:1400px;
}

/* book */
.book{
  width:100%;
  height:100%;
  position:relative;
  border-radius:var(--radius);
  overflow:hidden;
}

/* viewport */
.viewport{
  position:absolute;
  inset:0;
  overflow:hidden;
}

/* track */
.track{
  width:100%;
  height:100%;
  position:relative;
  background:#000;
}

/* pages */
.page{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
}

/* ⭐ main fix — image full show */
.page img{
  width:100%;
  height:100%;
  object-fit:contain; /* FULL image visible */
}

.page.anim{
  transition:transform .45s cubic-bezier(.2,.8,.2,1);
}

.hint{
  position:fixed;
  bottom:16px;
  left:0;
  right:0;
  text-align:center;
  color:white;
}
</style>
</head>

<body>

<div class="topbar">
<div class="pill">
<button id="prevBtn">⬅ Prev</button>
<button id="nextBtn">Next ➡</button>
</div>
</div>

<div class="stage" id="stage">
<div class="book">
<div class="viewport">
<div class="track">

<div class="page" id="pageA">
<img id="imgA">
</div>

<div class="page" id="pageB">
<img id="imgB">
</div>

</div>
</div>
</div>
</div>

<div class="hint">Swipe / Drag left-right</div>

<script>
const photos=[
"a.jpg",
"b.jpg",
"c.jpg",
"n.jpg",
"m.jpg",
"e.jpg",
"f.jpg",
"g.jpg"
];

const stage=document.getElementById("stage");

const pageA=document.getElementById("pageA");
const pageB=document.getElementById("pageB");

const imgA=document.getElementById("imgA");
const imgB=document.getElementById("imgB");

let index=0;
let isAnimating=false;

let active=pageA;
let incoming=pageB;

let activeImg=imgA;
let incomingImg=imgB;

function setImg(el,i){
  el.src=photos[i];
}

function swap(){
  [active,incoming]=[incoming,active];
  [activeImg,incomingImg]=[incomingImg,activeImg];
}

/* init */
setImg(activeImg,index);
incoming.style.transform="translateX(100%)";

function slideTo(newIndex,dir){
  if(isAnimating) return;
  if(newIndex<0||newIndex>=photos.length) return;

  isAnimating=true;

  setImg(incomingImg,newIndex);

  incoming.classList.remove("anim");
  active.classList.remove("anim");

  incoming.style.transform=dir===1?"translateX(100%)":"translateX(-100%)";
  incoming.offsetHeight;

  incoming.classList.add("anim");
  active.classList.add("anim");

  incoming.style.transform="translateX(0)";
  active.style.transform=dir===1?"translateX(-100%)":"translateX(100%)";

  active.addEventListener("transitionend",()=>{
    index=newIndex;
    swap();
    incoming.style.transform="translateX(100%)";
    isAnimating=false;
  },{once:true});
}

function goNext(){slideTo(index+1,1)}
function goPrev(){slideTo(index-1,-1)}

nextBtn.onclick=goNext;
prevBtn.onclick=goPrev;
</script>

</body>
</html>
